<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    


    h1 {
      font-size: 28px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .tabs .active {
      background-color: black;
      color: white;
    }

    .scroll-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: none;
    }

    .card {
      flex: 0 0 auto;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background: white;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .location {
      color: gray;
      font-size: 14px;
    }

    .price {
      margin-top: 8px;
      color: purple;
      font-weight: bold;
    }

    /* Optional scrollbar styling */
    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    #trendingsites-placeholder{
      margin: 0 50px;
    }
  </style>
</head>
